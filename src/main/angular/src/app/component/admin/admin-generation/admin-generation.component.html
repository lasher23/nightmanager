<table mat-table [dataSource]="categories">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Generieren</th>
    <td mat-cell *matCellDef="let element">
      @if (element.state === 'CROKI_FIRST') {
        <div>
          <button mat-button (click)="generate(element)">Croki generierung</button>
        </div>
      }
      @if (isGenerateSemis(element)) {
        <div>
          <button mat-button (click)="generate(element)">Halbfinale generieren</button>
        </div>
      }
      @if (element.state === 'SEMI_FINAL') {
        <div>
          <button mat-button (click)="generate(element)">Finale generieren</button>
        </div>
      }
      @if (element.state === 'FINAL') {
        <div>
          <button mat-button (click)="generate(element)">Endtabelle generieren</button>
        </div>
      }
      @if (element.state === 'FINISHED') {
        <div>
          Kategorie Abgeschlossen
        </div>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
