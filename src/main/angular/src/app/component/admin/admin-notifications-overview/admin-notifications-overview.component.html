<button mat-button (click)="loadData()">Reload</button>
<table mat-table [dataSource]="notifications | async">
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let element"> {{element.text}}</td>
  </ng-container>
  <ng-container matColumnDef="toNumber">
    <th mat-header-cell *matHeaderCellDef>Nummer</th>
    <td mat-cell *matCellDef="let element"> {{element.toNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="sentTime">
    <th mat-header-cell *matHeaderCellDef>Sende Zeitpunkt</th>
    <td mat-cell *matCellDef="let element"> {{element.sentTime | date: 'HH:mm'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{element.reference}}</td>
  </ng-container>
  <ng-container matColumnDef="success">
    <th mat-header-cell *matHeaderCellDef>Erfolg</th>
    <td mat-cell *matCellDef="let element"> {{element.success}}
    </td>
  </ng-container>
  <ng-container matColumnDef="retry">
    <th mat-header-cell *matHeaderCellDef>Zur√ºcksetzen</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="retry(element)" [disabled]="element.success">Retry</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
