<div class="referee-game p-6 bg-base-200 rounded-lg shadow-md">
  <!-- Category Name -->
  <div class="text-center mb-4">
    <h3 class="text-xl font-semibold">{{ game?.category.name }}</h3>
  </div>

  <!-- Team Names -->
  <div
    class="flex justify-between items-center text-center mb-4"
    [ngClass]="{ 'flex-row-reverse': game?.swappedReferee }"
  >
    <h1 class="text-lg font-bold text-green-600 w-1/2">{{ game?.teamHome.name }}</h1>
    <h1 class="text-lg font-bold text-gray-700 w-1/2">{{ game?.teamGuest.name }}</h1>
  </div>

  <!-- Scores -->
  <div
    class="flex justify-between items-center text-center mb-6"
    [ngClass]="{ 'flex-row-reverse': game?.swappedReferee }"
  >
    <div class="text-4xl font-bold text-green-600 w-1/2">{{ game?.goalsTeamHome }}</div>
    <div class="text-4xl font-bold text-gray-700 w-1/2">{{ game?.goalsTeamGuest }}</div>
  </div>

  <!-- Plus and Minus Buttons -->
  <div
    class="flex justify-between gap-1 items-center mb-6"
    [ngClass]="{ 'flex-row-reverse': game?.swappedReferee }"
  >
    <!-- Home Team -->
    <div class="flex flex-col items-center w-1/2">
      <button
        class="btn btn-primary btn-lg w-full max-w-xs mb-2 text-4xl"
        (click)="addGoalHome()"
        [disabled]="game?.placeholder || game?.state?.toUpperCase() === 'DONE'"
      >
        +
      </button>
      <button
        class="btn btn-secondary btn-md max-w-xs px-6 py-2 text-3xl"
        (click)="minusGoalHome()"
        [disabled]="game?.placeholder || game?.state?.toUpperCase() === 'DONE'"
      >
        -
      </button>
    </div>

    <!-- Guest Team -->
    <div class="flex flex-col items-center w-1/2">
      <button
        class="btn btn-primary btn-lg w-full max-w-xs mb-2 text-4xl"
        (click)="addGoalGuest()"
        [disabled]="game?.placeholder || game?.state?.toUpperCase() === 'DONE'"
      >
        +
      </button>
      <button
        class="btn btn-secondary btn-md max-w-xs px-6 py-2 text-3xl"
        (click)="minusGoalGuest()"
        [disabled]="game?.placeholder || game?.state?.toUpperCase() === 'DONE'"
      >
        -
      </button>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex flex-wrap justify-center gap-4">
    <button
      class="btn btn-outline btn-primary w-full md:w-1/3"
      (click)="completeGame()"
      [disabled]="game?.placeholder || game?.state?.toUpperCase() === 'DONE'"
    >
      Abschliessen
    </button>
    <button
      class="btn btn-outline btn-warning w-full md:w-1/3"
      (click)="swap()"
      [disabled]="game?.placeholder || game?.state?.toUpperCase() === 'DONE'"
    >
      Handy Teams wechseln
    </button>
    <button
      class="btn btn-outline btn-info w-full md:w-1/3"
      (click)="swapBeamer()"
      [disabled]="game?.placeholder || game?.state?.toUpperCase() === 'DONE'"
    >
      Screen Teams wechseln
    </button>
  </div>
</div>
