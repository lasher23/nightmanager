<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Kategorien</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (element of categories; track element.id) {
      <button 
        class="card card-compact bg-base-100 shadow-md hover:shadow-lg cursor-pointer transition-all"
        (click)="openCategory(element)">
        <div class="card-body">
          <h3 class="card-title text-lg">{{ element.name }}</h3>
          <div class="card-actions justify-end">
            <span class="badge badge-primary">Kategorie</span>
          </div>
        </div>
      </button>
    }
  </div>
</div>
