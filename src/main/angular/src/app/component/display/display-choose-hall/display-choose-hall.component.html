<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-base-200 to-base-300 p-8">
  <div class="card bg-base-100 shadow-2xl w-full max-w-md">
    <div class="card-body">
      <h1 class="card-title text-3xl text-center mb-6">Halle w√§hlen</h1>
      
      <div class="space-y-3">
        @for (hall of halls; track hall.id) {
          <button 
            class="btn btn-primary btn-lg w-full" 
            (click)="onHallClick(hall)">
            {{ hall.name }}
          </button>
        }
      </div>
    </div>
  </div>
</div>
