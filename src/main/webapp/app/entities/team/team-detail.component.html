<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="team">
            <h2><span jhiTranslate="nightmanagerApp.team.detail.title">Team</span> {{team.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nightmanagerApp.team.name">Name</span></dt>
                <dd>
                    <span>{{team.name}}</span>
                </dd>
                <dt><span jhiTranslate="nightmanagerApp.team.placeholder">Placeholder</span></dt>
                <dd>
                    <span>{{team.placeholder}}</span>
                </dd>
                <dt><span jhiTranslate="nightmanagerApp.team.rank">Rank</span></dt>
                <dd>
                    <span>{{team.rank}}</span>
                </dd>
                <dt><span jhiTranslate="nightmanagerApp.team.paid">Paid</span></dt>
                <dd>
                    <span>{{team.paid}}</span>
                </dd>
                <dt><span jhiTranslate="nightmanagerApp.team.category">Category</span></dt>
                <dd>
                    <div *ngIf="team.categoryId">
                        <a [routerLink]="['/category', team.categoryId, 'view']">{{team.categoryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/team', team.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
