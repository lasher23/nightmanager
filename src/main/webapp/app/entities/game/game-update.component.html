<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-game-heading" jhiTranslate="nightmanagerApp.game.home.createOrEditLabel">Create or edit a Game</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.goalsHome" for="field_goalsHome">Goals Home</label>
                    <input type="number" class="form-control" name="goalsHome" id="field_goalsHome"
                           formControlName="goalsHome"/>
                    <div *ngIf="editForm.get('goalsHome').invalid && (editForm.get('goalsHome').dirty || editForm.get('goalsHome').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('goalsHome').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('goalsHome')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.goalsGuest" for="field_goalsGuest">Goals Guest</label>
                    <input type="number" class="form-control" name="goalsGuest" id="field_goalsGuest"
                           formControlName="goalsGuest"/>
                    <div *ngIf="editForm.get('goalsGuest').invalid && (editForm.get('goalsGuest').dirty || editForm.get('goalsGuest').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('goalsGuest').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('goalsGuest')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.state" for="field_state">State</label>
                    <select class="form-control" name="state" formControlName="state" id="field_state">
                        <option value="OPEN">{{'nightmanagerApp.GameState.OPEN' | translate}}</option>
                        <option value="DONE">{{'nightmanagerApp.GameState.DONE' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('state').invalid && (editForm.get('state').dirty || editForm.get('state').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('state').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.placeholder" for="field_placeholder">Placeholder</label>
                    <input type="checkbox" class="form-control" name="placeholder" id="field_placeholder"
                           formControlName="placeholder"/>
                    <div *ngIf="editForm.get('placeholder').invalid && (editForm.get('placeholder').dirty || editForm.get('placeholder').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('placeholder').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.start" for="field_start">Start</label>
                    <div class="d-flex">
                        <input id="field_start" type="datetime-local" class="form-control" name="start" formControlName="start" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('start').invalid && (editForm.get('start').dirty || editForm.get('start').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('start').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('start').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.duration" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                           formControlName="duration"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="GROUP_STAGE">{{'nightmanagerApp.GameType.GROUP_STAGE' | translate}}</option>
                        <option value="SEMI_FINAL">{{'nightmanagerApp.GameType.SEMI_FINAL' | translate}}</option>
                        <option value="FINAL">{{'nightmanagerApp.GameType.FINAL' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('type').invalid && (editForm.get('type').dirty || editForm.get('type').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.home" for="field_home">Home</label>
                    <select class="form-control" id="field_home" name="home" formControlName="homeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teamOption.id" *ngFor="let teamOption of teams; trackBy: trackTeamById">{{teamOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.guest" for="field_guest">Guest</label>
                    <select class="form-control" id="field_guest" name="guest" formControlName="guestId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teamOption.id" *ngFor="let teamOption of teams; trackBy: trackTeamById">{{teamOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" formControlName="categoryId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nightmanagerApp.game.hall" for="field_hall">Hall</label>
                    <select class="form-control" id="field_hall" name="hall" formControlName="hallId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="hallOption.id" *ngFor="let hallOption of halls; trackBy: trackHallById">{{hallOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
