<div class="admin-games">
  <div *ngFor="let gameHallAssingment of gamesHallAssingments" [style.width]="widthPerHallTable">
    <h1>{{gameHallAssingment.hall.name}}</h1>
    <table mat-table [dataSource]="gameHallAssingment.games">
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Zeit</th>
        <td mat-cell *matCellDef="let element"> {{element.startDate }}</td>
      </ng-container>
      <ng-container matColumnDef="teamHome">
        <th mat-header-cell *matHeaderCellDef>Heim</th>
        <td mat-cell *matCellDef="let element"> {{element.teamHome.name}}</td>
      </ng-container>
      <ng-container matColumnDef="goalsTeamHome">
        <th mat-header-cell *matHeaderCellDef>Tore</th>
        <td mat-cell *matCellDef="let element"> {{element.goalsTeamHome}}</td>
      </ng-container>
      <ng-container matColumnDef="placeholder">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">:</td>
      </ng-container>
      <ng-container matColumnDef="goalsTeamGuest">
        <th mat-header-cell *matHeaderCellDef>Tore</th>
        <td mat-cell *matCellDef="let element"> {{element.goalsTeamGuest}}</td>
      </ng-container>
      <ng-container matColumnDef="teamGuest">
        <th mat-header-cell *matHeaderCellDef>Gast</th>
        <td mat-cell *matCellDef="let element"> {{element.teamGuest.name}}</td>
      </ng-container>
      <ng-container matColumnDef="resetButton">
        <th mat-header-cell *matHeaderCellDef>Zurücksetzen</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button (click)="resetGame(element)">Zurücksetzen</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
